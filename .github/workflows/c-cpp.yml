name: "C++ CI/CD"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: "tests"
      run: make tests #makefile will auto run test cases
    - name: "build" 
      run: make main
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Auto-generated
        files: |
          main
          main.exe
